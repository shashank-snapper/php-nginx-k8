apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
data:
  mongodb.conf: |
  #    setParameter:
  #        authenticationMechanisms: SCRAM-SHA-256
  #    security:
  #      clusterAuthMode: keyFile
  #      authorization: enabled
  #      keyFile: /etc/secrets/mongodb-keyfile

---

apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  selector:
    app: mongodb
  ports:
    - name: mongodb
      port: 27017
      targetPort: 27017
  clusterIP: None     # Headless service as we need the dns to allot ip to each pod

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:5
          command:
            - "mongod"
            - "--bind_ip_all"
#            - "--replSet"
#            - "rs0"
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: password
          ports:
            - name: mongodb
              containerPort: 27017
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
      #            - name: mongodb-config
      #              mountPath: /etc/mongod.conf
      #              subPath: mongodb.conf
  #      volumes:
  #        - name: mongodb-config
  #          configMap:
  #            name: mongodb-config
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: .5Gi