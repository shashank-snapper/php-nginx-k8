apiVersion: v1
kind: Service
metadata:
  name: application-service
spec:
  selector:
    app: app
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort
#  type: ClusterIP

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: symfony-env
data:
  nginx.conf: |
    server {
    listen 80;    
    server_name localhost;
    root /srv/public;
    
    location / {
            try_files $uri /index.php$is_args$args;
    }
    
    location ~ ^/index\.php(/|$) {
         fastcgi_pass 127.0.0.1:9000;
         fastcgi_split_path_info ^(.+\.php)(/.*)$;
         include fastcgi_params;
         proxy_buffer_size          512k;
         proxy_buffers              16 256k;
         proxy_busy_buffers_size    512k;
         fastcgi_buffers 16 16k;
         fastcgi_buffer_size 32k;
         fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
         fastcgi_param DOCUMENT_ROOT $document_root;
         internal;
    }
    
    location ~ \.php$ {
        return 404;
    }
    
    error_log /var/log/nginx/app_error.log;
    access_log /var/log/nginx/app_access.log;
    
    }

  .env.local: |
    APP_ENV=dev
    APP_SECRET=baf5d89fa0c3a5fe942d920b23fb2d85
    DATABASE_URL="postgresql://app:!ChangeMe!@127.0.0.1:5432/app?serverVersion=15&charset=utf8"
    MONGODB_URL=mongodb://admin:password@database-service:27017/test_database
    MONGODB_DB=test_database

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: shashanknsdocker/php-nginx:latest
          ports:
            - containerPort: 80
          env:
            - name: MONGODB_URL
              value: mongodb://admin:password@database-service:27017/test_database
            - name: MONGODB_DB
              value: test_database
          volumeMounts:
            - name: config-volume
              mountPath: /srv/.env.local
              subPath: .env.local
            - name: config-volume
              mountPath: /etc/nginx/conf.d/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: config-volume
          configMap:
            name: symfony-env
      imagePullSecrets:
        - name: regcred   # Image secret created using the command. Refer Readme for details.
