---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: shashanknsdocker/php-nginx:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: MONGODB_URL
              value: mongodb://snapper:snapper@mongodb-0.mongodb:27017/zimble
            - name: MONGODB_DB
              value: zimble
            - name: redis_url
              value: redis://redis-service
          volumeMounts:
            - name: config-volume
              mountPath: /srv/.env.local
              subPath: .env.local
            - name: config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: config-volume
          configMap:
            name: app-config
      imagePullSecrets:
        - name: regcred   # Image secret created using the command. Refer Readme for details.